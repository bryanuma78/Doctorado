<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Restablecer Contraseña - ESPOCH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/restablecer.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../assets/images/logoespoch.png" alt="Logo ESPOCH" />
      </div>

      <h2>Establecer nueva contraseña</h2>

      <div class="info-text">
        <p>
          Por favor, introduzca su nueva contraseña. Asegúrese de que tenga al
          menos 6 caracteres y combine letras mayúsculas, minúsculas, números y
          símbolos para mayor seguridad.
        </p>
      </div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="nueva-contrasena">Nueva contraseña:</label>
          <input
            type="password"
            id="nueva-contrasena"
            name="nueva-contrasena"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="repetir-contrasena">Repetir nueva contraseña:</label>
          <input
            type="password"
            id="repetir-contrasena"
            name="repetir-contrasena"
            required
            minlength="6"
          />
        </div>

        <button type="submit" class="btn-primary">
          Guardar nueva contraseña
        </button>
        <button
          type="button"
          class="btn-secondary"
          onclick="window.location.href='login.html';"
        >
          Regresar al inicio
        </button>
      </form>
    </div>

    <script src="../assets/js/scripts.js"></script>
  </body>
</html>
